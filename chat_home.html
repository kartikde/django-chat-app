<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Home</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}!</h2>
    <h3>Choose a user to chat with:</h3>
    <ul>
        {% for u in users %}
            <li><a href="{% url 'chat_room' room_name=u.username %}">{{ u.username }}</a></li>
        {% empty %}
            <li>No other users available</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
